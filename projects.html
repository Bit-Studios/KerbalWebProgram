<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kerbal Web program 0.2.0 wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .contentArea {
            margin-left: 100px;
            margin-right: 100px;
        }
        #apiprojectarea,#projectarea{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            gap:10px;
        }
    </style>
    <script>
        window.onload = (event) => {
            var xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    globalThis.projectsJson = JSON.parse(this.responseText)
                    var apiprojectarea = document.getElementById("apiprojectarea")
                    var projectarea = document.getElementById("projectarea")
                    globalThis.projectsJson.apis.forEach((apiProject)=>{
                        apiprojectarea.innerHTML = `${apiprojectarea.innerHTML}
                        <div class="card" style="width:250px">
  <h5 class="card-header">${apiProject.name} <span class="badge text-bg-success">${apiProject.version}</span></h5>
  <div class="card-body">
    
    <p class="card-text">${apiProject.description}</p>
    <a class="btn btn-primary">Download</a>
    <a href="${apiProject.repo}" class="btn btn-success">Repo</a>
  </div>
  <div class="card-footer">
    <span class="badge  bg-secondary">${apiProject.author}</span>
      </div>
</div>
                        `
                    })
                    globalThis.projectsJson.projects.forEach((apiProject)=>{
                        projectarea.innerHTML = `${projectarea.innerHTML}
                        <div class="card" style="width:250px">
  <h5 class="card-header">${apiProject.name} <span class="badge text-bg-success">${apiProject.version}</span></h5>
  <div class="card-body">
    <p class="card-text">${apiProject.description}</p>
    <a class="btn btn-primary">Download</a>
    <a href="${apiProject.repo}" class="btn btn-success">Repo</a>
  </div>
  <div class="card-footer">
    <span class="badge  bg-secondary">${apiProject.author}</span>
      </div>
</div>
                        `
                    })
                }
            });

            xhr.open("Get", "https://kwp.kerbal.wiki/projects.json");
            xhr.send();
        };
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kerbal Web Program<br>v0.2.0</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="gettingstarted">Getting started</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="buttons">Buttons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="webserver">Web server</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="extentions">Extentions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="projects">Community projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="contentArea">
        <h5 class="display-5" style="text-align: center;">Community API's</h5>
        <div id="apiprojectarea">
            
        </div>
        <h5 class="display-5" style="text-align: center;">Community Projects</h5>
        <div id="projectarea">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
