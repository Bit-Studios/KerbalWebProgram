<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kerbal Web Program</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/loading.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/settings.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/swalExtra.css"/>
    <link rel="stylesheet" type="text/css" href="assets/lib/toggles/toggle.css"/>
    <link rel="stylesheet" type="text/css" href="assets/lib/animateCss/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/lib/OverlayScrollbarsMin/css/OverlayScrollbars.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/lib/@sweetalert2/theme-material-ui/material-ui.css">
    <link rel="stylesheet" type="text/css" href="assets/css/dash.css">
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20221209.001/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>
    <script type="text/javascript" src="assets/lib/jQuery/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="assets/lib/jQuery/jquery.simple.websocket.js"></script>
    <script type="text/javascript" src="assets/lib/OverlayScrollbarsMin/js/jquery.overlayScrollbars.min.js"></script>
    <script type="text/javascript" src="assets/lib/sweetalert2/dist/sweetalert2.all.js"></script>
    <script type="text/javascript" src="assets/js/scroll.js"></script>
    <script type="text/javascript" src="assets/js/loadingScreen.js"></script>
    <script type="text/javascript" src="assets/js/sweetAlertMethods.js"></script>
    <script type="text/javascript" src="assets/js/settingsManager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
    <script src="assets/js/mapHandler.js"></script>
    <script src="assets/js/connectionHandler.js"></script>
  </head>
  <body class="ms-bgColor-gray190">
    <section id="loading">
        <div class="loading-spinner">
          <div class="spinner"></div><br><br>
          <span id="status">Please be patient while we connect...</span>
          <span id="countdown"></span>
        </div>
    </section>
    <section id="header" class="ubuntuFont hide postConnect">
        <div id="wrapper" class="connectionReactive">
          <span class="logoFont connectionReactive">KWP</span>
          <div class="timeWrapper">
            <span id="t+">T+00:00:00 |</span>
            <span id="time"> 00:00:00 UTC</span>
          </div>
          <div class="logoWrapper">
          <img src="assets/img/CommNetGood.svg" alt="Kerbal Space Program" id="commNetLogo"/>
          <img src="assets/img/ServerGood.svg" alt="Kerbal Space Program" id="serverConnectionLogo"/>
          <i class="ms-Icon ms-Icon--World" id="netLogo" aria-hidden="true"></i>
          <img src="assets/img/SasOff.svg" alt="Kerbal Space Program" id="sasLogo"/>
          <img src="assets/img/RcsOff.svg" alt="Kerbal Space Program" id="rcsLogo"/>
          <i class="ms-Icon ms-Icon--Rocket" id="rocketLogo" aria-hidden="true"></i>
        </div>
        </div>
    </section>
    <section id="dash" class="ubuntuFont postConnect ms-motion-slideRightIn">
      <div id="cameraWrapper">
        <div id="camA" class="cam connectionReactive">
          <span>CAMERA OFFLINE</span>
        </div>
        <div id="camB" class="cam connectionReactive">
          <span>CAMERA OFFLINE</span>
        </div>
      </div>
      <div id="mainMap">
        <div class="planetWrapper ms-bgColor-gray210 ms-motion-slideRightIn ms-depth-16">
          <img src="assets/img/planets/125px-TinyKerbol.webp" id="kerbol" class="planet"/>
          <img src="assets/img/planets/100px-TinyMoho.webp" id="moho" class="planet"/>
          <div id="eveWrapper" class="planetSection">
            <img src="assets/img/planets/100px-TinyEve.webp" id="eve" class="planet"/>
            <i class="ms-Icon ms-Icon--ChevronUp arrow"></i>
            <div class="exoHolder">
            <img src="assets/img/planets/75px-TinyGilly.webp" id="gilly" class="planet"/>
            </div>
          </div>
          <div id="kerbinWrapper" class="planetSection">
            <img src="assets/img/planets/100px-TinyKerbin.webp" id="kerbin" class="planet"/>
            <i class="ms-Icon ms-Icon--ChevronUp arrow"></i>
            <div class="exoHolder">
            <img src="assets/img/planets/75px-TinyMun.webp" id="mun" class="planet"/>
            <img src="assets/img/planets/75px-TinyMinmus.webp" id="minmus" class="planet"/>
          </div>
          </div>
          <div id="dunaWrapper" class="planetSection">
            <img src="assets/img/planets/100px-TinyDuna.webp" id="duna" class="planet"/>
            <i class="ms-Icon ms-Icon--ChevronUp arrow"></i>
            <div class="exoHolder">
            <img src="assets/img/planets/75px-TinyIke.webp" id="ike" class="planet"/>
            </div>
          </div>
          <img src="assets/img/planets/100px-TinyDres.webp" id="dres" class="planet"/>
          <div id="joolWrapper" class="planetSection">
            <img src="assets/img/planets/100px-TinyJool.webp" id="jool" class="planet"/>
            <i class="ms-Icon ms-Icon--ChevronUp arrow"></i>
            <div class="exoHolder">
            <img src="assets/img/planets/75px-TinyLaythe.webp" id="laythe" class="planet"/>
            <img src="assets/img/planets/75px-TinyVall.webp" id="vall" class="planet"/>
            <img src="assets/img/planets/75px-TinyTylo.webp" id="tylo" class="planet"/>
            <img src="assets/img/planets/75px-TinyBop.webp" id="bop" class="planet"/>
            <img src="assets/img/planets/75px-TinyPol.webp" id="pol" class="planet"/>
            </div>
            </div>
        </div>
      </div>
      <div class="ms-depth-16 rightBar ms-motion-scaleDownIn ms-bgColor-gray200">
      <div class="currentPlanet">
        <div id="planetEmbed">
        </div>
      <div class="planetInfo">
      <span><i class="ms-Icon ms-Icon--Home" aria-hidden="true"></i> LOCATION: <span class="value"></span>Kerbin</span>
      <span><i class="ms-Icon ms-Icon--DoubleDownArrow" aria-hidden="true"></i> GRAVITY: <span class="value">1.0</span></span>
      <span><i class="ms-Icon ms-Icon--Weights" aria-hidden="true"></i> ATMOSPHERE: <span class="value">1.0</span></span>
      <span><i class="ms-Icon ms-Icon--SliderHandleSize" aria-hidden="true"></i> DIAMETER: <span class="value">1,200,000</span></span>
      <span><i class="ms-Icon ms-Icon--Sunny" aria-hidden="true"></i> TEMPERATURE: <span class="value">68deg</span></span>
      <span><i class="ms-Icon ms-Icon--SpeedHigh" aria-hidden="true"></i> ROTATION SPEED: <span class="value">EXAMPLE VALUE</span></span>
      </div>
      </div>
      </div>
    </section>
    <section id="footer">
      <div id="wrapper" class="connectionReactive">
        <i class="ms-Icon ms-Icon--Home" aria-hidden="true"></i>
        <i class="ms-Icon ms-Icon--Settings" aria-hidden="true"></i>
        <i class="ms-Icon ms-Icon--FullScreen" aria-hidden="true"></i>
      </div>
    </section>
  </body>
  </html>
